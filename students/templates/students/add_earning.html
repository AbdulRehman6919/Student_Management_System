{% extends "students/base.html" %}

{% block body%}

<h3 class="text-center m-4"> Add Earning</h3>
{% if success %}
<div class="alert alert-dismissible alert-success">
 New Earning Record Added successfully 
 <a href="{% url 'view_earning_records' %}" class="alert-link">Go to Earning Records.</a>.
  </div>
{%else%}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card border-warning mb-3" >
            <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i> Earning Registration</div>
            <div class="card-body">
                    <form action="{% url 'add_earning' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-outline-success">Add</button>
                        <a href="{% url 'view_earning_records' %}" class="btn btn-outline-secondary"> Cancel</a>
                    </form>
            </div>
          </div>
    </div>
</div>
{%endif%}
{% endblock %}
