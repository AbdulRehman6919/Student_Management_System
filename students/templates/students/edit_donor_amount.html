{% extends "students/base.html" %}

{% block body%}

<h3 class="text-center m-4"> Edit Donor Amount
</h3>
{% if success %}
<div class="alert alert-dismissible alert-success">
  Donor Amount Updated successfully 
 <a href="{% url 'view_donor_amount' %}" class="alert-link">Go To Donor Monthly Amount Records.</a>
  </div>
{%else%}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card border-warning mb-3" >
            <div class="card-header"><i class="fa-solid fa-pen-to-square fa-lg"></i> Update Donor Amount Record</div>
            <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-outline-success">Update</button>
                        <a href="{% url 'view_donor_amount' %}" class="btn btn-outline-secondary"> Cancel</a>
                    </form>
            </div>
          </div>
    </div>
</div>
{%endif%}
{% endblock %}
